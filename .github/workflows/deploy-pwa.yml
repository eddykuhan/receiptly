name: Deploy PWA to AWS

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'angular-app/**'
      - '.github/workflows/deploy-pwa.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AWS_REGION: 'ap-southeast-1'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: angular-app/package-lock.json

      - name: Install dependencies
        working-directory: ./angular-app
        run: npm ci

      - name: Build Angular PWA
        working-directory: ./angular-app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Determine environment
        id: environment
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "env=production" >> $GITHUB_OUTPUT
            echo "bucket=receiptly-production-pwa" >> $GITHUB_OUTPUT
            echo "distribution_id=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PRODUCTION }}" >> $GITHUB_OUTPUT
          else
            echo "env=staging" >> $GITHUB_OUTPUT
            echo "bucket=receiptly-staging-pwa" >> $GITHUB_OUTPUT
            echo "distribution_id=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_STAGING }}" >> $GITHUB_OUTPUT
          fi

      - name: Sync files to S3
        working-directory: ./angular-app
        run: |
          aws s3 sync dist/angular-app/browser/ s3://${{ steps.environment.outputs.bucket }}/ \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "ngsw.json" \
            --exclude "manifest.webmanifest"
          
          # Upload index.html with no-cache to ensure users get latest version
          aws s3 cp dist/angular-app/browser/index.html s3://${{ steps.environment.outputs.bucket }}/index.html \
            --cache-control "public,max-age=0,must-revalidate"
          
          # Upload service worker files with no-cache
          aws s3 cp dist/angular-app/browser/ngsw.json s3://${{ steps.environment.outputs.bucket }}/ngsw.json \
            --cache-control "public,max-age=0,must-revalidate"
          
          # Upload manifest with short cache
          aws s3 cp dist/angular-app/browser/manifest.webmanifest s3://${{ steps.environment.outputs.bucket }}/manifest.webmanifest \
            --cache-control "public,max-age=3600"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.environment.outputs.distribution_id }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "Environment: ${{ steps.environment.outputs.env }}"
          echo "S3 Bucket: ${{ steps.environment.outputs.bucket }}"
          echo "CloudFront Distribution: ${{ steps.environment.outputs.distribution_id }}"
