services:
  postgres:
    image: postgres:15
    container_name: receiptly-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=receiptly_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - receiptly-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  python-ocr:
    build:
      context: ./python-ocr
      dockerfile: Dockerfile
    container_name: receiptly-python-ocr
    ports:
      - "8000:8000"
    environment:
      - AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT=${AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT}
      - AZURE_DOCUMENT_INTELLIGENCE_KEY=${AZURE_DOCUMENT_INTELLIGENCE_KEY}
    env_file:
      - ./python-ocr/.env
    networks:
      - receiptly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dotnet-api:
    build:
      context: ./dotnet-api
      dockerfile: Dockerfile
    container_name: receiptly-dotnet-api
    ports:
      - "5188:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - AWS__AccessKeyId=${AWS_ACCESS_KEY_ID}
      - AWS__SecretAccessKey=${AWS_SECRET_ACCESS_KEY}
      - AWS__S3BucketName=${AWS_S3_BUCKET_NAME}
      - AWS__Region=${AWS_REGION}
      - PythonOcr__ServiceUrl=http://python-ocr:8000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=receiptly_db;Username=postgres;Password=postgres
    networks:
      - receiptly-network
    depends_on:
      postgres:
        condition: service_healthy
      python-ocr:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  receiptly-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
